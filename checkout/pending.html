<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido pendiente – KAZE</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Estilos específicos para la página pendiente */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: var(--background-dark);
        color: #ffffff;
        text-align: center;
      }
      .pending-box {
        background: rgba(3, 8, 27, 0.85);
        border: 2px solid var(--primary-color);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 0 25px var(--primary-color);
        max-width: 600px;
        width: 90%;
      }
      .pending-box h2 {
        font-family: var(--font-main);
        font-size: 2rem;
        margin-bottom: 1rem;
        color: var(--primary-color);
        text-shadow: 0 0 10px var(--secondary-color);
      }
      .pending-box p {
        font-family: var(--font-secondary);
        font-size: 1rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="pending-box">
      <h2>Pedido creado</h2>
      <p id="refText"></p>
      <p>Tu pedido está pendiente de confirmación. La confirmación llegará automáticamente cuando el pago sea procesado.</p>
    </div>
    <script>
      // Obtener el parámetro 'ref' de la URL y mostrarlo
      (function() {
        const params = new URLSearchParams(window.location.search);
        const ref = params.get('ref');
        const refEl = document.getElementById('refText');
        if (refEl) {
          refEl.textContent = ref ? `Referencia: ${ref}` : '';
        }
      })();
    </script>
  </body>
</html>
